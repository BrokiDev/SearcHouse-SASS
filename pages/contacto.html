  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="logo left">
            <a href="../index.html"
              ><img src="../multimedia/logo2.png" alt="Icono de Logo"
            /></a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse right" id="navbarNav">
            <ul class="navbar-nav">
              <li class="">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="">
                <a class="nav-link" href="../pages/catalogo.html">Catalogo</a>
              </li>
              <li class="">
                <a class="nav-link" href="../pages/about.html">Nosotros</a>
              </li>
              <li class="">
                <a class="nav-link" href="../pages/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="animacion">
      <div class="push">
        <h2 class="text-centrado">Contacto</h2>
      </div>
      <h2 class="text-centrado">Llena el formulario de contacto</h2>
      <p class="text-centrado">
        Tan pronto llenes el formulario un agente se pondra en contacto contigo
      </p>
      <form action="form" method="post" class="form">
        <label for="name"
          >Nombre:
          <input type="text" id="name" placeholder="Jhon" />
        </label>
        <label for="last-name"
          >Apellidos:
          <input type="text" id="last-name" placeholder="Perez" />
        </label>
        <label for="number"
          >Numero:
          <input type="tel" id="number" placeholder="(555-555-5555)" />
        </label>
        <label for="email"
          >Email:
          <input type="email" id="email" placeholder="tuemail@address.com" />
        </label>
        <label for="terms-and-conditions">
          <input
            id="terms-and-conditions"
            type="checkbox"
            required
            name="terms-and-conditions"
            class="inline"
          />
          I accept the
          <a href="#">terms and conditions</a>
        </label>
        <label for="referrer"
          >Como escuchaste de Nosotros?
          <select id="referrer" name="referrer">
            <option value="">(selecciona una)</option>
            <option value="1">Google</option>
            <option value="2">Referido por un amigo/familia</option>
            <option value="3">Foros</option>
            <option value="4">Otros</option>
          </select>
        </label>
        <label for="bio"
          >Proporciona un poco mas de informacion acerca de lo que estas
          interesados/as:
          <textarea
            id="bio"
            name="bio"
            rows="3"
            cols="30"
            placeholder="Habla un poco sobre lo que te interesa"
          >
          </textarea>
        </label>
        <input type="submit" value="Submit" class="submit-form" />
      </form>
    </main>
    <footer>
      <div class="footer">
        <div class="logo left">
          <a href="../index.html"
            ><img src="../multimedia/logo2.png" alt="Icono de Logo"
          /></a>

      </p>
